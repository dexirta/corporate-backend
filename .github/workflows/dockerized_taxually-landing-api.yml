# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - taxually-landing-api

on:
  push:
    branches:
      - dockerized
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to registry
        uses: docker/login-action@v1
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_0a51f1249cd4433aae7f24ad6ed57e50 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_966e2ca5667f4f39b3f762d576b01f3e }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0a51f1249cd4433aae7f24ad6ed57e50 }}/nginx:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'taxually-landing-api'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_53620bc640444844879944cd2fe904b6 }}
          images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0a51f1249cd4433aae7f24ad6ed57e50 }}:${{ github.sha }}'
